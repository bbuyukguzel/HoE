<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Title</title>

    <!-- Bootstrap -->
    <link href="https://bootswatch.com/darkly/bootstrap.min.css" rel="stylesheet">



</head>
<body>

<div class="container">
    <div class="row">


        <div class="col-md-8 col-md-offset-2">


            <div class="col-md-*" id="url-panel">

                <h2>Panel Heading</h2>
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-4">
                                <a href="#" class="active" id="url-link">Target URL</a>
                            </div>
                            <div class="col-md-4">
                                <a href="#" id="selection-link">Area Selection</a>
                            </div>
                            <div class="col-md-4">
                                <a href="#" id="settings-link">Settings</a>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form id="searchbox" action="/" method="POST" role="form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for..." id="url" name="url">
                                <span class="input-group-btn">
                        <button type="submit" class="btn btn-default" id="urlBtn">Submit</button>
                    </span>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-md-*" id="selection-panel"></div>


        </div>
    </div><!-- /row -->
</div><!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/bootstrap.min.js"></script>



<script>

    $(function () {
        $('#url-link').click(function (e) {
            $("#url-panel").delay(100).fadeIn(100);
            $("#selection-panel").fadeOut(100);
            $('#selection-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#selection-link').click(function (e) {
            $("#selection-panel").delay(100).fadeIn(100);
            $("#url-panel").fadeOut(100);
            $('#url-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
    });


</script>


</body>
</html>
